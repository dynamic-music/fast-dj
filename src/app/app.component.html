<!--The content below is only a placeholder and can be replaced.-->
<div
  ng2FileDrop
  class="custom-component-drop-zone"
  (ng2FileDropFileAccepted)="dragFileAccepted($event)"
>
  <div
    [ngClass]="{beat: currentStatus.type === 'SPINNING', 'status-indicator': true}"
    [style.backgroundColor]="currentStatus.colour"
  >
    <h2>{{currentStatus.type}}</h2>
    <p>{{currentStatus.message}}</p>
  </div>
</div>
