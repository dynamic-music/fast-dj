<div
  ng2FileDrop
  class="custom-component-drop-zone"
  (ng2FileDropFileAccepted)="dragFileAccepted($event)"
>
  <div
  [ngClass]="{beat: currentStyle.isBeat, 'status-indicator': true}"
  [style.backgroundColor]="currentStyle.colour"
  ></div>
  <h2>{{status}}</h2>
  <p>{{activity}}</p>
</div>
